# ============================================================================
# Heronix TalkModule - Production Configuration
# ============================================================================
# Copy this file and modify for your deployment environment.
# This file is loaded as an additional Spring config, overriding defaults.
# ============================================================================

# ============================================================================
# TALK SERVER CONNECTION
# ============================================================================
# URL of the Heronix Talk server (messaging backend)
# Change this to match your Talk server's address
heronix.server.url=http://localhost:9680
heronix.server.websocket-path=/ws/chat
heronix.server.timeout-seconds=10

# ============================================================================
# SIS SERVER CONNECTION (optional)
# ============================================================================
# URL of the Heronix SIS server (for student/parent lookup)
# Only needed if using Parent Communication features
heronix.sis.url=http://localhost:9590

# ============================================================================
# SYNCHRONIZATION
# ============================================================================
heronix.sync.enabled=true
heronix.sync.interval-seconds=30

# ============================================================================
# DATABASE (local offline storage)
# ============================================================================
spring.datasource.url=jdbc:h2:file:./data/heronix-talkmodule;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# ============================================================================
# LOGGING
# ============================================================================
logging.file.name=./logs/heronix-talkmodule.log
logging.level.root=INFO
logging.level.com.heronix.talkmodule=INFO

# ============================================================================
# UI SETTINGS
# ============================================================================
heronix.ui.theme=dark
heronix.ui.notifications-enabled=true
heronix.ui.sound-enabled=true
