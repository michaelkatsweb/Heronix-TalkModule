# ============================================
# Heronix TalkModule - Configuration
# Standalone Offline-First Chat Client
# ============================================

# Application Info
spring.application.name=heronix-talkmodule

# ============================================
# Database Configuration (Local H2)
# ============================================

spring.datasource.url=jdbc:h2:file:./data/heronix-talkmodule;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=false

# ============================================
# Server Connection Settings
# ============================================

heronix.server.url=http://localhost:9680
heronix.server.timeout-seconds=10
heronix.server.websocket-path=/ws/chat

# ============================================
# Sync Settings
# ============================================

heronix.sync.enabled=true
heronix.sync.interval-seconds=30
heronix.sync.retry-attempts=3
heronix.sync.retry-delay-ms=5000

# ============================================
# Session Settings
# ============================================

heronix.session.timeout-hours=24
heronix.session.remember-me-days=30
heronix.session.inactivity-timeout-minutes=30

# ============================================
# UI Settings
# ============================================

heronix.ui.theme=dark
heronix.ui.notifications-enabled=true
heronix.ui.sound-enabled=true

# ============================================
# Data Directory
# ============================================

heronix.database.data-dir=./data

# ============================================
# Logging
# ============================================

logging.level.root=INFO
logging.level.com.heronix.talkmodule=DEBUG
logging.level.org.hibernate.SQL=WARN

logging.file.name=./logs/heronix-talkmodule.log
logging.file.max-size=10MB
logging.file.max-history=7

# ============================================
# Spring Boot Specific
# ============================================

spring.main.web-application-type=none
spring.jpa.open-in-view=false
